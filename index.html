   <div class="wrapper p-3 bg-light rounded ">

      <h2 class="text-center">JavaScript Number Guessing Game</h2>
      <p class="text-center"> By Jahedul Islam Rasel</p>

      <div class="row">

         <!-- Player 1 -->
         <div class="col-lg-6 player1-box">
            <h4>Player 1</h4>

            <div class="form-floating mb-3">

               <input type="password"
                class="form-control" 
                id="playerOneInput"
                 placeholder="name@example.com">
               <label for="playerOneInput">Enter The Valid Number</label>
            </div>
            <input class="btn btn-warning" type="submit" value="Submit">
         </div>
<!-- Player 2 -->
         <div class="col-lg-6 player1-box">
            <h4>Player 2</h4>

            <div class="form-floating mb-3">

               <input type="password"
                class="form-control" 
                id="playerTwoInput"
                 placeholder="name@example.com">
               <label for="playerTwoInput">Enter The Valid Number</label>
            </div>
            <input class="btn btn-warning" type="submit" value="Submit">
         </div>
      </div>
   </div>
